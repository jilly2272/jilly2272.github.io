<head>

  <style>
    :root {
      --yellow: #e6b85c;
      --yellow-light: #f7e2aa;
      --bg: #ffffff;
      --bg-soft: #faf8f2;
      --text-dark: #2b2b2b;
      --text-muted: #6f6f6f;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, sans-serif;
      display: flex;
      background: var(--bg);
      color: var(--text-dark);
      min-height: 100vh;
    }

    /* Sidebar (match index.html) */
    .sidebar {
      width: 250px;
      background: var(--yellow);
      color: #2b2b2b;
      padding: 2rem 1.5rem;
      height: 100vh;
      position: sticky;
      top: 0;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      /* IMPORTANT: this is what your index sidebar has */
    }

    .brand h1 {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0;
    }

    .brand p {
      font-size: 0.9rem;
      opacity: 0.8;
      margin: 0.3rem 0 0;
    }

    .sidebar-nav a {
      display: block;
      padding: 0.6rem 0;
      font-size: 1rem;
      text-decoration: none;
      color: #2b2b2b;
      transition: 0.2s;
      font-weight: 400;
    }

    .sidebar-nav a:hover {
      transform: translateX(5px);
      font-weight: 600;
    }

    .sidebar-nav a.active {
      font-weight: 600;
      transform: translateX(5px);
    }

    /* Social icons at bottom (same as index) */
    .sidebar-social {
      margin-top: auto;
      display: flex;
      gap: 0.75rem;
    }

    .sidebar-social a {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .sidebar-social img {
      width: 22px;
      height: 22px;
      display: block;
    }

    /* Mobile top bar */
    .topbar {
      display: none;
      background: var(--yellow);
      padding: 0.9rem 1rem;
      position: sticky;
      top: 0;
      z-index: 50;
      width: 100%;
    }

    .topbar a {
      text-decoration: none;
      color: #2b2b2b;
      font-weight: 600;
    }

    /* Main content */
    .content {
      flex: 1;
      padding: 3rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .title {
      font-size: 2.2rem;
      margin-bottom: 0.9rem;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.4rem;
    }

    .tag {
      padding: 0.35rem 0.7rem;
      border-radius: 999px;
      background: var(--yellow-light);
      font-size: 0.85rem;
      font-weight: 600;
      color: #5c4a22;
    }

    /* Carousel */
    .carousel {
      background: var(--bg-soft);
      border-radius: 0.9rem;
      padding: 1rem;
      margin-bottom: 1.5rem;
    }

    .carousel-frame {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 0.7rem;
      background: #fff;
    }

    .carousel-frame img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      object-position: center;
      display: none;
    }

    .carousel-frame img.active {
      display: block;
    }

    .carousel-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.8rem;
      margin-top: 0.9rem;
    }

    .btn {
      border: none;
      background: var(--yellow);
      padding: 0.65rem 1rem;
      border-radius: 999px;
      font-weight: 700;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn:hover {
      background: #d8a84f;
    }

    .dots {
      display: flex;
      gap: 0.45rem;
      flex-wrap: wrap;
      justify-content: center;
      flex: 1;
    }

    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #d9d2bf;
      border: none;
      cursor: pointer;
    }

    .dot.active {
      background: #b18116;
    }

    /* Description + external buttons */
    .desc {
      color: var(--text-muted);
      line-height: 1.7;
      font-size: 1rem;
      margin-bottom: 1.6rem;
      white-space: pre-line;
    }

    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .link-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--yellow-light);
      color: #5c4a22;
      border: 2px solid var(--yellow);
      padding: 0.65rem 1rem;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 800;
    }

    .link-btn:hover {
      filter: brightness(0.98);
    }

    @media (max-width:900px) {
      .sidebar {
        display: none;
      }

      .topbar {
        display: block;
      }

      .content {
        padding: 2rem 1.4rem;
      }
    }
  </style>
</head>

<!-- Active sidebar page -->

  <script>
    // ====== EDIT THIS PER PROJECT ======
    const project = {
      title: "Hen Party",
      tags: ["Creative Writing", "Copywriting"],
      images: [
        "/images/Hen Party 1.jpg",
        "/images/Hen Party 2.jpg",
        "/images/Hen Party 3.jpg",
        "/images/Hen Party 4.jpg",
        "/images/Hen Party 5.jpg",
      ],
      description:
        `Hen Party is an adult party card game designed for bridal/bachelorette parties! Perform tasks on cards at three levels of difficulty - but be warned - if you fail you have to pull a Forfeit card. It's fun, it's silly, and it's wild!

Alongside my full-time job, I work as a freelance copywriter. For this role, I helped workshop the mechanics of the cards, particularly the forfeit cards. I then helped write over 60 cards as a basis to playtest the game. It was successful, and so the company iterated upon and added more cards.`,
      // Buttons optional. If empty, nothing shows.
      buttons: [
        { label: "Get it here!", href: "https://www.amazon.co.uk/Lucky-Egg-Adults-Bridal-Shower/dp/B0CKTJCBGC?ref_=ast_sto_dp&th=1" },
      ]
    };
    // ===================================

    // Basic render
    document.title = `${project.title} | Emily Patterson`;

    document.getElementById("projectTitle").textContent = project.title;
    document.getElementById("projectDesc").textContent = project.description;

    // Tags
    const tagWrap = document.getElementById("tagWrap");
    project.tags.forEach(t => {
      const span = document.createElement("span");
      span.className = "tag";
      span.textContent = t;
      tagWrap.appendChild(span);
    });

    // External buttons (optional)
    const linksWrap = document.getElementById("externalLinks");
    if (project.buttons && project.buttons.length) {
      project.buttons.forEach(b => {
        const a = document.createElement("a");
        a.className = "link-btn";
        a.href = b.href;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = b.label;
        linksWrap.appendChild(a);
      });
    }

    // Carousel
    const frame = document.getElementById("carouselFrame");
    const dots = document.getElementById("dotWrap");
    let index = 0;

    const imgs = project.images.map((src, i) => {
      const img = document.createElement("img");
      img.src = src;
      img.alt = `${project.title} screenshot ${i + 1}`;
      if (i === 0) img.classList.add("active");
      frame.appendChild(img);

      const dot = document.createElement("button");
      dot.className = "dot" + (i === 0 ? " active" : "");
      dot.type = "button";
      dot.ariaLabel = `Go to image ${i + 1}`;
      dot.addEventListener("click", () => show(i));
      dots.appendChild(dot);

      return img;
    });

    function show(i) {
      index = (i + imgs.length) % imgs.length;
      imgs.forEach((img, j) => img.classList.toggle("active", j === index));
      [...dots.children].forEach((d, j) => d.classList.toggle("active", j === index));
    }

    document.getElementById("prevBtn").addEventListener("click", () => show(index - 1));
    document.getElementById("nextBtn").addEventListener("click", () => show(index + 1));

    // If there’s only 1 image, hide controls
    if (imgs.length <= 1) {
      document.querySelector(".carousel-controls").style.display = "none";
    }
  </script>
